<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope para Giulia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para: Giulia,</strong>
                        <p>
                            ALL YOU NEED IS LOVE! OI MINHA PRETINHA, ESTE PEQUENO ENVELOPE É PARA TI. PARA QUE POSSA ABRIR ELE SEMPRE ENTENDER QUE EU AMO A SUA PESSOA! TE AMO, MINHA PRETINHA ❤️❤️❤️
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
